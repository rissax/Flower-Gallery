<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        h2 {
            font-size: 24px;
            text-align: center;
        }
        center {
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }

        li {

            display: inline-block;
        }

        li a {
            display: inline-block;
            color: cornflowerblue;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 35;
        }

        li a:hover {
            background-color: #111;
        }

        #cover {
            width: 100%;
            height: 600px;
        }
    .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a class="active" href="#menu">Menu</a></li>
            <li><a href="#grid">Grid Gallery</a></li>
            <li><a href="#slide">Slide Gallery</a></li>
        </ul>
    </nav>
    <div>
        <img id="cover" class="flower" src="209531.gif">
    </div>
    <center>
        <section id="grids">
            <h2>
                Grid Gallery
            </h2>
            <div class="row">
                <img src="purple.jpeg">
                <img src="white.jpeg">
                <img src="blue.jpeg">
                <img src="pink.png">
                <img src="brown.jpeg">
            </div>
            <div class="row">
                <img src="orange.png">
                <img src="red.jpeg">
                <img src="w-eye-te.jpeg">
                <img src="hot_pink.jpeg">
                <img src="maureen.jpeg">
            </div>
        </section>
    </center>
    <!-- Carousel starts here -->
    <section>
        <h2>
            Sliding Gallery
        </h2>
        <div class="container">
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" >

      <div class="item active">
        <img src="orange.png" alt="Orange Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Orange Flower</h3>        </div>
      </div>

      <div class="item">
        <img src="blue.jpeg" alt="Blue Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Blue Flower</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="brown.jpeg" alt="Brown Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Brown Flower</h3>
        </div>
      </div>

      <div class="item">
        <img src="hot_pink.jpeg" alt="Hot Pink Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Hot Pink Flower</h3>        </div>
      </div>
        
         <div class="item">
        <img src="maureen.jpeg" alt="Maureen Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Maureen Flower</h3>        </div>
      

             
        </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
    </section>
